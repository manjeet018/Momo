<html lang="en">
<head>

<style>

    #container {
        display: block;
    }
    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;

    }
    #yes {

    }
    #no {

    }
    #media {

    }
    img, video {

        border-radius: 10px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div id="container">
